<h2 align="center">t1a10-four-loops-john.html</h2>

<style>
  body {
    background-color: teal;
    color: white;
    font-family: Arial, sans-serif;
  }
  input[type="button"], input[type="number"] {
    margin: 5px;
    padding: 5px 10px;
    font-size: 16px;
  }
</style>

<input id="myNum01" type="number" value="4"><br><br>

<input type="button" value="myEvent squares" onclick="{
  let num = parseInt(myNum01.value);
  let out = '';
  for (let i = 1; i <= num; i++) out += `${i} squared = ${i*i}<br>`;
  myDiv01.innerHTML = out;
}"><br>
<div id="myDiv01">...</div><br>

<input type="button" value="myEvent cubes" onclick="{
  let num = parseInt(myNum01.value);
  let out = '';
  for (let i = 1; i <= num; i++) out += `${i} cubed = ${i*i*i}<br>`;
  myDiv02.innerHTML = out;
}"><br>
<div id="myDiv02">...</div><br>

<input type="button" value="myEvent factorials" onclick="{
  let num = parseInt(myNum01.value);
  let out = '';
  function factorial(n){
    let f=1; 
    for(let j=1;j<=n;j++) f*=j; 
    return f;
  }
  for (let i=1;i<=num;i++) out += `${i}! = ${factorial(i)}<br>`;
  myDiv03.innerHTML = out;
}"><br>
<div id="myDiv03">...</div><br>

<input type="button" value="myEvent even numbers" onclick="{
  let num = parseInt(myNum01.value);
  let out = '';
  for (let i=1;i<=num;i++) if(i%2==0) out += `${i} is even<br>`;
  myDiv04.innerHTML = out;
}"><br>
<div id="myDiv04">...</div><br>

<input type="button" value="myEvent sum of numbers" onclick="{
  let num = parseInt(myNum01.value);
  let out = '';
  let sum = 0;
  for (let i=1;i<=num;i++){ sum+=i; out += `Sum up to ${i} = ${sum}<br>`; }
  myDiv05.innerHTML = out;
}"><br>
<div id="myDiv05">...</div>
