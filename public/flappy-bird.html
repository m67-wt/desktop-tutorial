<!DOCTYPE html>
<html>
<head>
  <title>Simple Flappy Bird</title>
</head>
<body 
  onkeydown="handleKey(event)" 
  style="margin:0; height:100vh; display:flex; justify-content:center; align-items:center;"
>
<canvas id="game" width="400" height="600"></canvas>
<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  let birdY = 300;
  let birdVelocity = 0;
  const gravity = 0.5;
  const jumpForce = -8;

  let pipeX = 400;
  let pipeHeight = 200;
  const pipeWidth = 50;
  const pipeGap = 150;

  let score = 0;
  let gameOver = false;

  function drawBird() {
    ctx.fillStyle = "yellow";
    ctx.beginPath();
    ctx.arc(80, birdY, 15, 0, Math.PI * 2);
    ctx.fill();
  }

  function drawPipe() {
    ctx.fillStyle = "green";
    ctx.fillRect(pipeX, 0, pipeWidth, pipeHeight);
    ctx.fillRect(pipeX, pipeHeight + pipeGap, pipeWidth, canvas.height);
  }

  function resetGame() {
    birdY = 300;
    birdVelocity = 0;
    pipeX = 400;
    pipeHeight = Math.random() * 300 + 50;
    score = 0;
    gameOver = false;
  }

  function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    birdVelocity += gravity;
    birdY += birdVelocity;

    pipeX -= 2;

    if (pipeX + pipeWidth < 0) {
      pipeX = 400;
      pipeHeight = Math.random() * 300 + 50;
      score++;
    }

    drawBird();
    drawPipe();

    if (
      (80 > pipeX && 80 < pipeX + pipeWidth && (birdY < pipeHeight || birdY > pipeHeight + pipeGap)) ||
      birdY > canvas.height || birdY < 0
    ) {
      gameOver = true;
    }

    ctx.fillStyle = "black";
    ctx.font = "20px sans-serif";
    ctx.fillText("Score: " + score, 10, 30);

    if (!gameOver) {
      requestAnimationFrame(gameLoop);
    } else {
      ctx.fillStyle = "black";
      ctx.font = "30px sans-serif";
      ctx.fillText("Game Over! Press SPACE", 40, canvas.height / 2);
    }
  }

  function handleKey(event) {
    if (event.code === "Space") {
      if (gameOver) {
        resetGame();
        gameLoop();
      } else {
        birdVelocity = jumpForce;
      }
    }
  }

  resetGame();
  gameLoop();
</script>
</body>
</html>
