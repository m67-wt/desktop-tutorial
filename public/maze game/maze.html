<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Raycast Maze Game</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="c"></canvas>

<script>
/* ================= CANVAS ================= */
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
addEventListener("resize", resize);
resize();

/* ================= MAP ================= */
// 0 = empty
// 1â€“4 = wall textures
// 5 = reserved (keys / doors)
const TILE = 64;

const map = [
  [4,4,4,4,4,4,4,4,4,4],
  [4,0,0,0,0,0,0,0,0,4],
  [4,0,1,1,1,0,2,2,0,4],
  [4,0,0,0,1,0,0,0,0,4],
  [4,0,3,0,1,0,4,0,0,4],
  [4,0,0,0,0,0,4,0,0,4],
  [4,4,4,4,4,4,4,4,4,4],
];

/* ================= TEXTURES ================= */
const TEXTURE_SIZE = 100;

// index 0 unused so map values match texture index
const wallTextures = [
  null,
  loadTexture("./assests/wall textures-1.png.png"),
  loadTexture("./assests/wall textures-2.png.png"),
  loadTexture("./assests/wall textures-3.png.png"),
  loadTexture("./assests/wall textures-4.png.png")
];

];

function loadTexture(src) {
  const img = new Image();
  img.src = src;
  return img;
}

/* ================= PLAYER ================= */
const player = {
  x: TILE * 1.5,
  y: TILE * 1.5,
  angle: 0,
  move: 3,
  rot: 0.04
};

/* ================= INPUT ================= */
const keys = {};
onkeydown = e => keys[e.key.toLowerCase()] = true;
onkeyup   = e => keys[e.key.toLowerCase()] = false;

/* ================= COLLISION ================= */
function empty(x, y) {
  const mx = Math.floor(x / TILE);
  const my = Math.floor(y / TILE);
  return map[my]?.[mx] === 0;
}

/* ================= UPDATE ================= */
function update() {
  let nx = player.x;
  let ny = player.y;

  if (keys["w"]) {
    nx += Math.cos(player.angle) * player.move;
    ny += Math.sin(player.angle) * player.move;
  }
  if (keys["s"]) {
    nx -= Math.cos(player.angle) * player.move;
    ny -= Math.sin(player.angle) * player.move;
  }
  if (keys["a"]) player.angle -= player.rot;
  if (keys["d"]) player.angle += player.rot;

  if (empty(nx, player.y)) player.x = nx;
  if (empty(player.x, ny)) player.y = ny;
}

/* ================= RAYCAST ================= */
function drawWalls() {
  const fov = Math.PI / 3;

  for (let x = 0; x < canvas.width; x++) {
    const rayAngle = player.angle - fov / 2 + (x / canvas.width) * fov;
    const sin = Math.sin(rayAngle);
    const cos = Math.cos(rayAngle);

    let rx = player.x;
    let ry = player.y;
    let dist = 0;
    let wallId = 0;

    while (dist < 1000) {
      rx += cos;
      ry += sin;
      dist++;

      const mx = Math.floor(rx / TILE);
      const my = Math.floor(ry / TILE);

      if (map[my]?.[mx] > 0) {
        wallId = map[my][mx];
        break;
      }
    }

    if (!wallId || wallId > 4) continue;

    // remove fish-eye
    const corrected = dist * Math.cos(rayAngle - player.angle);
    const wallHeight = (TILE * canvas.height) / corrected;
    const y = canvas.height / 2 - wallHeight / 2;

    // determine hit position for texture X
    let hitX;
    if (Math.abs(rx % TILE) > Math.abs(ry % TILE)) {
      hitX = ry % TILE;
    } else {
      hitX = rx % TILE;
    }

    const texX = Math.floor((hitX / TILE) * TEXTURE_SIZE);

    const texture = wallTextures[wallId];
    if (!texture) continue;

    ctx.drawImage(
      texture,
      texX, 0, 1, TEXTURE_SIZE,
      x, y, 1, wallHeight
    );

    // distance shading
    ctx.fillStyle = `rgba(0,0,0,${Math.min(0.6, corrected / 600)})`;
    ctx.fillRect(x, y, 1, wallHeight);
  }
}

/* ================= LOOP ================= */
function loop() {
  update();
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawWalls();
  requestAnimationFrame(loop);
}

/* ================= START ================= */
Promise.all(
  wallTextures.filter(Boolean).map(
    img => new Promise(res => img.onload = res)
  )
).then(loop);
</script>
</body>
</html>
