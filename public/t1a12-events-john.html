<h1 align=center>t1a12-events-john.html</h1>
<!-- you make at least 8 HTML events using different HTML tags --><br>

<button onclick="{console.log('hi')}">crl-shift-i for console</button><br><br>

<input type=button value="mouseOver" onMouseOver="{this.style.backgroundColor='green'}"> <br><br>

<button onclick="alert('Button Clicked!')">Click Me</button><br><br>

<button ondblclick="alert('Double Click Detected!')">Double Click Me</button><br><br>

<div id="dragBox" draggable="true" ondragstart="drag(event)" 
     style="width: 100px; height: 100px; background-color: orange; display: inline-block; margin: 10px;">
  Drag Me
</div>

<div id="dropZone" ondrop="drop(event)" ondragover="allowDrop(event)"
     style="width: 120px; height: 120px; border: 2px dashed #000; display: inline-block; vertical-align: top;">
  Drop Here
</div>

<p id="score">Points: 0</p><br>

<div onmouseout="this.innerHTML='Mouse left!'" onmouseover="this.innerHTML='Mouse is over me!'">
  Hover here
</div><br><br>

<select onchange="alert('You changed the option!')">
  <option value="1">Option 1</option>
  <option value="2">Option 2</option>
  <option value="3">Option 3</option>
</select><br><br>

<input type="text" placeholder="Type something" onkeydown="console.log('Key Pressed: ' + event.key)"><br><br>

<script>
  let points = 0;

  function allowDrop(ev) {
    ev.preventDefault();
  }

  function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
  }

  function drop(ev) {
    ev.preventDefault();
    const data = ev.dataTransfer.getData("text");
    const draggedElement = document.getElementById(data);
    ev.target.appendChild(draggedElement);
    points++;
    document.getElementById("score").innerText = "Points: " + points;
  }

  window.onload = function () {
    if (!document.getElementById("dragBox").id) {
      document.getElementById("dragBox").id = "dragBox";
    }
    console.log("Page Loaded");
  };
</script>
<style>
body {
  background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);

 #inverted-area {
    width: 300px;
    height: 300px;
    border: 2px solid black;
    position: relative;
    margin-bottom: 10px;
    user-select: none;
  }

  #dot {
    width: 10px;
    height: 10px;
    background: red;
    border-radius: 50%;
    position: absolute;
    left: 145px;
    top: 145px;
  }

</style>
<div id="inverted-area">
  <div id="dot"></div>
</div>

<button onclick="toggleInvert()">Toggle Invert Mouse</button>

<script>
  const area = document.getElementById("inverted-area");
  const dot = document.getElementById("dot");

  let invert = false;
  let dotX = 145;
  let dotY = 145;

  let prevMouseX = null;
  let prevMouseY = null;

  area.addEventListener("mousemove", (e) => {
    const rect = area.getBoundingClientRect();
    const mouseX = e.clientX - rect.left;
    const mouseY = e.clientY - rect.top;

    if (prevMouseX !== null && prevMouseY !== null) {
      let dx = mouseX - prevMouseX;
      let dy = mouseY - prevMouseY;

      if (invert) {
        dx *= -1;
        dy *= -1;
      }

      dotX += dx;
      dotY += dy;

  
      dotX = Math.max(0, Math.min(290, dotX));
      dotY = Math.max(0, Math.min(290, dotY));

      dot.style.left = dotX + "px";
      dot.style.top = dotY + "px";
    }

    prevMouseX = mouseX;
    prevMouseY = mouseY;
  });

  area.addEventListener("mouseleave", () => {
    prevMouseX = null;
    prevMouseY = null;
  });

  function toggleInvert() {
    invert = !invert;
    alert("Invert is now " + (invert ? "ON" : "OFF"));
  }
</script>
