<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
    background-size: 400% 400%;
    animation: gradientShift 10s ease infinite;
    color: #333;
    margin: 40px;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h2 {
    color: #fff;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    font-size: 26px;
  }

  h4 {
    text-align: center;
    color: #fff;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
  }

  input[type=button] {
    background-color: #0078d7;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 8px 15px;
    margin: 6px;
    cursor: pointer;
    font-size: 15px;
    transition: background-color 0.3s, transform 0.1s;
  }

  input[type=button]:hover {
    background-color: #005fa3;
    transform: scale(1.05);
  }

  input[type=text] {
    border: 1px solid #ccc;
    padding: 6px 10px;
    border-radius: 5px;
    font-size: 14px;
    margin-top: 5px;
  }

  #myDiv01 {
    margin-top: 20px;
    background-color: rgba(255,255,255,0.85);
    border: 1px solid #bcd0f7;
    border-radius: 8px;
    padding: 12px;
    min-height: 40px;
    font-size: 16px;
    box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
  }

  .container {
    background-color: rgba(255,255,255,0.9);
    border-radius: 10px;
    box-shadow: 0px 2px 10px rgba(0,0,0,0.25);
    padding: 20px;
    max-width: 650px;
    margin: 0 auto;
  }

  .note {
    text-align: center;
    color: #222;
    font-size: 13px;
    margin-top: 15px;
  }
</style>

<div class="container">

<script>
  class myAnimal {
    constructor(passName, passAge) {
      this.myName = passName;
      this.myAge = passAge;
    }
    myShow() {
      document.getElementById('myDiv01').innerHTML = 'hello ' + this.myName + '<br>';
    }
  } // end class myAnimal
</script>

<h2 align=center>t1a13-extend-class-john.html</h2>
<h4>example working classes code</h4>

<input type=button value="example class set and show class animal" onClick="{
  let myDog = new myAnimal('Snickers', 5);
  myDog.myShow();
}">

<h4>example extending class code</h4>
nothing: <input type=text id="myText01" value="useless at the moment"><br><br>

<input type=button value="example extend class animal" onClick="{
  class myCat extends myAnimal {
    myShow() {
      document.getElementById('myDiv01').innerHTML = this.myName + ' is a great cat<br>';
    }
  } // end extended class myCat
  let myPet = new myCat('Fluffy', 14);
  myPet.myShow();
}">

<input type=button value="example extend class bird" onClick="{
  class myBird extends myAnimal {
    myShow() {
      document.getElementById('myDiv01').innerHTML = '' + this.myName + ' can fly high in the sky!<br>';
    }
  } // end extended class myBird
  let myBird01 = new myBird('Tweety', 2);
  myBird01.myShow();
}">

<input type=button value="example extend class fish" onClick="{
  class myFish extends myAnimal {
    myShow() {
      document.getElementById('myDiv01').innerHTML = '' + this.myName + ' swims underwater!<br>';
    }
  } // end extended class myFish
  let myFish01 = new myFish('Goldie', 1);
  myFish01.myShow();
}">

<div id="myDiv01">...</div>

</div>
