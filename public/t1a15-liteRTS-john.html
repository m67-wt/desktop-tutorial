<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiteRTS Object Detection</title>

  <h2 align="center">t1a15-liteRTS-john.html</h2>

  <style>
    body { 
      font-family: 'Inter', sans-serif;
      margin: 20px; 
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    #myMainContainer {
      max-width: 800px;
      width: 100%;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }
    h1 {
      text-align: center;
      color: #3c4043;
      font-size: 2em;
      margin-bottom: 10px;
    }
    #myStatusMessage {
      font-size: 1em;
      margin: 15px 0;
      color: #3c4043;
      font-weight: 500;
      text-align: center;
      padding: 12px;
      background-color: #e6f7ff;
      border: 1px solid #90caff;
      border-radius: 8px;
    }
    .myButton {
      background-color: #1a73e8; 
      color: white; 
      padding: 12px 24px; 
      border: none; 
      border-radius: 8px; 
      cursor: pointer; 
      font-size: 16px; 
      margin: 5px;
      transition: background-color 0.3s, transform 0.1s;
      font-weight: 600;
    }
    .myButton:hover { background-color: #155cb8; }
    #myCanvas {
      border: 3px solid #1a73e8;
      border-radius: 8px; 
      background-color: #333; 
      width: 100%; 
      max-width: 600px; 
      aspect-ratio: 1 / 1;
      display: block;
      margin: 0 auto;
    }
    .myModelInfo {
      text-align: center;
      margin-top: 15px;
      padding: 12px;
      background-color: #f8f9fa;
      border-radius: 8px;
      border: 1px solid #dee2e6;
    }
    .myInfoLabel {
      font-size: 0.85em;
      color: #6c757d;
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
    }
    .myInfoValue {
      font-size: 0.95em;
      color: #212529;
      font-family: monospace;
    }
  </style>

  <!-- ✅ TensorFlow.js + TFLite runtime -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.12.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-tflite@0.0.1"></script>

  <script>
    // ✅ This is your one and only model
    const modelPath = 'public/ei-m67-wt-project-1-object-detection-tensorflow-lite-float32-model.38.tflite';
    let tfliteModel = null;

    async function loadModel() {
      const status = document.getElementById('myStatusMessage');
      const nameDisplay = document.getElementById('myModelName');

      status.textContent = 'Loading your TensorFlow Lite model...';
      nameDisplay.textContent = modelPath;

      try {
        // Load your .tflite model
        tfliteModel = await tflite.loadTFLiteModel(modelPath);

        status.style.backgroundColor = '#e6ffe6';
        status.style.borderColor = '#0f9d58';
        status.textContent = '✅ Model loaded successfully and ready for use!';
        console.log('Loaded TFLite model:', tfliteModel);

      } catch (err) {
        console.error('❌ Error loading model:', err);
        status.style.backgroundColor = '#ffe6e6';
        status.style.borderColor = '#d93025';
        status.textContent = '❌ Error loading model. Check the console for details.';
      }
    }

    window.onload = loadModel;
  </script>
</head>

<body>
  <div id="myMainContainer">
    <h1>LiteRTS Object Detection</h1>
    <p id="myInstructions" style="text-align:center;">
      This page automatically loads your TensorFlow Lite object detection model.
    </p>
    
    <div id="myControlSection" style="text-align:center;">
      <button class="myButton" onclick="loadModel()">Reload Model</button>
    </div>

    <div id="myStatusMessage">Waiting to load model...</div>

    <div class="myModelInfo">
      <span class="myInfoLabel">Loaded model:</span>
      <span class="myInfoValue" id="myModelName">
        public/ei-m67-wt-project-1-object-detection-tensorflow-lite-float32-model.38.tflite
      </span>
    </div>

    <div id="myCanvasContainer">
      <canvas id="myCanvas" width="400" height="400"></canvas>
    </div>
  </div>
</body>
</html>
